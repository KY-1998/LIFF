<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HTML5サンプル</title>
  </head>
  <body>
    <div id="transfer_container">
      <img src="IMG/transfer.png">
    </div>
    <div id="supplementary_container">
      <img src="IMG/supplementary.png">
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
      $(function (){
        alert(getParam('form_type'));
        const form_type = getParam('form_type');
        if(form_type == "transfer"){
          $('#transfer_container').show();
          $('#supplementary_container').hide();
        }else if(form_type == "supplementary"){
          $('#transfer_container').hide();
          $('#supplementary_container').show();
        }
      });
      function getParam(name, url) {
          if (!url) url = window.location.href;
          name = name.replace(/[\[\]]/g, "\\$&");
          var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, " "));
      }
    </script>
  </body>
</html>
